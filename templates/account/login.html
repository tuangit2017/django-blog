
{% extends "base.html" %}
{% block page_title %} Login {% endblock  %}

{% block content %}

<!-- Title -->

<div class="container py-5">
<br>
<div class="alert alert-primary text-center" role="alert">
<h1 class="display-4">User Login</h1>
</div>
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-center text-white mb-4">Login to view your profile.</h2>
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <!-- form card login -->
                    <div class="card rounded-0">
                        <div class="card-header">
                            <h3 class="mb-0">Login</h3>
                        </div>
                        <div class="card-body">
                            <form class="form" action="."  method="POST">{% csrf_token %}
                                <div class="form-group">
                                    <label for="id_username">Username</label>
                                    <input type="text" class="form-control form-control-lg rounded-0"  name="username" required id="id_username">
                                    <div class="invalid-feedback">Oops, you missed this one.</div>
                                </div>
                                <div class="form-group">
                                    <label for="id_password">Password</label>
                                    <input type="password" class="form-control form-control-lg rounded-0" name="password" required id="id_password" autocomplete="new-password">
                                    <div class="invalid-feedback">Enter your password too!</div>
                                </div>
                                <div>
                                    <label class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input">
                                        <span class="custom-control-indicator"></span>
                                        <span class="custom-control-description small text-dark">Remember me on this computer</span>
                                    </label>
                                </div>
                                <button type="submit" class="btn btn-primary btn-lg float-left" id="btnLogin">Sign In</button>
                            </form>
                        </div>
                        <!--/card-block-->
                    </div>
                    <!-- /form card login -->
                </div>
            </div>
            <!--/row-->
        </div>
        <!--/col-->
    </div>
    <!--/row-->
</div>
<!--/container-->

{% endblock %}
